<div class="container mt-5">
    <h2>Contact List</h2>
  
    <div>
        <button class="btn btn-primary btn-sm" (click)="addContact()">Add</button>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contacts">
          <td>{{ contact.id! }}</td>
          <td>{{ contact.firstName }}</td>
          <td>{{ contact.lastName }}</td>
          <td>{{ contact.email }}</td>
          <td>
            <button class="btn btn-primary btn-sm" (click)="editContact(contact.id!)">Edit</button>
            <button class="btn btn-danger btn-sm" (click)="deleteContact(contact.id!)">Delete</button>
            </td>
            </tr>
      </tbody>
    </table>
</div>
